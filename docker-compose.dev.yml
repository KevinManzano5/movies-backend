services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      ENV: staging
    ports:
      - '${PORT}:2003'
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - database

  database:
    image: postgres:16
    container_name: movies_database
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - '${DATABASE_PORT}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
